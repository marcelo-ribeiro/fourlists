<link rel="import" type="html" href="../../br-header/src/br-header.html">

<dom-module id="br-modal">

<link rel="import" type="css" href="../dist/css/br-modal.min.css">

<template>

  <div class="modal--content">

    <br-header class="modal--content--header  controls">
      <div class="group__left">
        <span class="header--title">{{title}}</span>
      </div>
      <div class="group__right">
        <button type="button" class="header--btn" on-click="close">
          <br-icons icon="br-icons:close"></br-icons>
        </button>
      </div>
    </br-header>

    <content select=".modal--body">
    </content>

    <content select=".modal--footer">
    </content>

  </div>

</template>

<script>
  Polymer({
    is: 'br-modal',

    properties: {
      title: String
    },

    listeners: {
      'tap': 'onTapElement'
    },

    ready: function() {
      this.classList.add('modal');
    },

    onTapElement: function(e) {
      if ( e.target == this )
        this.close();
    },

    open: function(){
      this.classList.remove('close');
      this.classList.add("open");
    },

    close: function(){
      this.classList.remove('open');
      this.classList.add('close');
    }

  });
</script>

</dom-module>
