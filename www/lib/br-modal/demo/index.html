<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>br-modal demo</title>
	<meta name="description" content="">

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <link rel="stylesheet" href="../../bedrock/dist/css/style.css">

  <link rel="import" type="html" href="../../polymer/polymer.html">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../src/br-modal.html">
  <link rel="import" href="../../br-input/src/br-input.html">
  <link rel="import" href="../../br-button/src/br-button.html">
</head>
<body>

  <!--
  Usage:
  Tag:
    <br-modal>
      <div class="body">Modal Body < /div>
      <div class="footer">Modal Footer < /div>
    < /br-modal>
  Attributes:
    model: Type: Array
    options: Type: Array
    Required: Type: Boolean
    multiselect: Type: Boolean
    Desription: Set if br-selectbox is multiselect.
    Default value: false
  -->

  <div class="container">

    <h1>br-modal <p>example</p></h1>

    <a href="#" onclick="document.querySelector('br-modal').open()">Click me!</a>

    <br-modal>
      <div class="modal--body">
        <p>Todos as descrições das pessoas são sobre a humanidade do atendimento, a pessoa pega no pulso, examina, olha com carinho.</p>
      </div>
      <div class="modal--footer">
        <br-button label="Cancel" color="default" block onclick="document.querySelector('br-modal').close()"></br-button>
        <br-button label="Save" color="primary" block onclick="document.querySelector('br-modal').close()"></br-button>
      </div>
    </br-modal>

  </div>

</body>

</html>
