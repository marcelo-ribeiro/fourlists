<section class="section">

  <header class="header">


    <h1 class="header--title">Fourlists</h1>


    <div class="header--group">
    <!-- <button class="header--btn" ui-sref="profile">
      <i class="material-icons">person</i>
    </button> -->
    <a class="header--btn" ui-sref="addTask">
      <i class="material-icons">add</i>
    </a>
  </div>


</header>


<main class="main">


  <div class="lists">

    <div class="lists--col" ng-repeat="list in vm.lists">

      <section class="list list__{{list.id}}" ui-sref-active="list__opened">

        <a class="click_area" ui-sref=".list({ listId: list.id })"></a>

        <header class="header">

          <div class="header--group">
            <a class="header--btn" ui-sref="lists">
              <i class="material-icons">&#xe5c4;</i>
            </a>
            <h1 class="header--title">{{ list.title }}</h1>
          </div>

          <!-- <form class="header--group  form_add_task" name="formAddTask" ng-submit="vm.addTask()" novalidate="">
            <input type="text" id="inputTitle{{list.id}}" ng-model="vm.task.title" placeholder="Add task" required>

            <button type="submit" class="header--btn" ng-disabled="formAddTask.$invalid">
              <i class="material-icons" ng-class="{'md-inactive': formAddTask.$invalid}" ng-hide="vm.processingAdd">&#xe5ca;</i>
              <i class="material-icons  animated rotate" ng-show="vm.processingAdd">&#xE1af;</i>
            </button>
          </form> -->

        </header>

        <div class="main">

        <div class="list--container">

            <div class="list--title">{{ list.title }}</div>

            <div class="loading" ng-if="vm.processing">Carregando...</div>

            <div class="list--item" ng-repeat="item in vm.tasks" ng-if="item.listId == list.id">

            <!-- <div
              class="list--item--label"
              ng-keyup="vm.saveTask(item, $event)"
              contenteditable="true">{{item.title}}</div> -->

              <div
              class="list--item--label"
              ng-click="vm.openTaskModal(item)">{{item.title}}</div>

            </div>

          </div>

        </div>

        <!-- <footer class="footer"> -->
          <!-- <div class="footer--item">
            <button class="footer--btn  btn btn__block" ng-click="vm.openList(list)">
              <i class="material-icons">&#xe8f4;</i>
            </button>
          </div> -->
          <!-- <div class="footer--item">
            <button class="footer--btn  btn btn__block" ng-click="vm.openList(list, true);">
              <i class="material-icons">&#xe147;</i>
            </button>
          </div> -->
          <!-- </footer> -->

        </section><!-- End - List -->

      </div><!-- End - Col -->

    </div><!-- End - Lists -->

  </main>

</section>
