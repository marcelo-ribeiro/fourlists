<div class="modal" ng-class="{ 'modal__opened': vm.openedModal }">
  <div class="header">
    <h1 class="header--title">Add Task</h1>
    <button class="header--btn" ng-click="vm.openedModal = !vm.openedModal">&lsaquo;</button>
  </div>
  <div class="main">
    <form novalidate>
      <input type="text" ng-model="vm.task.name" required>
      <input type="text" ng-model="vm.task.description">

      <button ng-click="vm.taskGroup = 1">01</button>
      <button ng-click="vm.taskGroup = 2">02</button>

      <button ng-click="vm.openedModal = !vm.openedModal">Cancel</button>
      <button ng-click="vm.addTask()">Add Task</button>
    </form>
  </div>
</div>
