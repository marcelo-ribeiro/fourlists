<form class="section" name="addTaskForm" novalidate>

  <header class="header">

    <div class="header--group">
      <a class="header--btn" ui-sref="lists">
        <i class="material-icons">close</i>
      </a>
      <h1 class="header--title">Adicionar tarefa</h1>
    </div>

  </header>

  <main class="main">

    <div class="container">

      <div class="form_field">
        <input type="text" ng-model="vm.task.title" placeholder="Título" required>
      </div>

      <div class="form_field">
        <textarea ng-model="vm.task.description" placeholder="Descrição"></textarea>
      </div>

      <br>

      <div>
        <button class="btn btn__default"
        ng-repeat="item in vm.lists"
        ng-click="vm.listId = item.id"
        ng-class="{'active': vm.listId = item.id}">{{ item.id }}</button>
      </div>

    </div>

  </main>

  <footer class="footer page--footer">
    <div class="container">
      <!-- <button
        class="list--item--button  btn btn__icon"
        ng-click="vm.removeTask(item)">
        <i class="material-icons md-dark md-24">cancel</i>
      </button> -->
      <button
        class="btn btn__default"
        ui-sref="lists">Cancelar</button>
      <button
        class="btn btn__primary"
        ng-click="vm.addTask(vm.task)"
        ng-disabled="addTaskForm.$invalid"
        ng-if="!vm.isEdit()">Adicionar</button>
      <button
        class="btn btn__primary"
        ng-click="vm.save(vm.task)"
        ng-disabled="addTaskForm.$invalid"
        ng-if="vm.isEdit()">Salvar alterações</button>
    </div>
  </footer>

</form>
